<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aafia!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff4e91, #ffa5d8);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    .container {
      padding: 2em 1em;
    }

    h1 {
      font-size: 3em;
      color: #fff700;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 0.5em;
    }

    .cake {
      position: relative;
      width: 160px;
      height: 160px;
      margin: auto;
      background: #ff9aa2;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .candle {
      position: absolute;
      top: -35px;
      left: 50%;
      width: 12px;
      height: 35px;
      background: #333;
      transform: translateX(-50%);
    }

    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      width: 16px;
      height: 16px;
      background: gold;
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.6; transform: scale(1.2); }
    }

    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1000;
      top: 0;
      left: 0;
    }

    .teddy {
      margin-top: 2em;
      max-width: 220px;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .panel, .message {
      margin-top: 2em;
      background: #fff;
      color: #ff4e91;
      border: 3px dashed #fff700;
      border-radius: 15px;
      padding: 1em;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .panel img {
      max-width: 100%;
      border-radius: 10px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="container">
  <h1>ðŸŽ‚ Happy Birthday Aafia! ðŸŽˆ</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <img src="https://cdn.pixabay.com/photo/2022/12/13/17/50/teddy-bear-7653725_960_720.png" alt="Teddy" class="teddy" id="teddy">

  <div class="panel">
    <img src="https://i.pinimg.com/originals/2c/e7/c4/2ce7c4947b66e1f6e15a7df270f5a3c4.jpg" alt="Manga Panel">
  </div>

  <div class="message">
    <p>Wishing you a magical day full of joy, cake, and warm hugs! ðŸ’• Youâ€™re amazing Aafia, and Iâ€™m lucky to be celebrating you today. ðŸ¥³</p>
  </div>
</div>

<!-- Birthday Music -->
<audio autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mp3">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  function burst() {
    confetti({
      particleCount: 150,
      spread: 120,
      origin: { y: 0.6 }
    });
  }

  window.onload = () => {
    burst();
    setTimeout(burst, 1500);
    setTimeout(burst, 3000);
  };
</script>

</body>
</html>
