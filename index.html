<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aafia!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #opening {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: white;
      font-weight: bold;
      height: 100vh;
      width: 100%;
      background: #ff69b4;
      animation: openingFadeScale 2s forwards;
      z-index: 10;
      position: absolute;
      top: 0;
      left: 0;
    }
    @keyframes openingFadeScale {
      0% {opacity: 0; transform: scale(0.5);}
      100% {opacity: 1; transform: scale(1);}
    }
    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.8;
      animation-timing-function: ease-out;
      border-radius: 3px;
    }
    #birthdayMessage {
      display: none;
      text-align: center;
      color: #fff;
      font-size: 3em;
      margin-top: 1em;
      font-weight: 900;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1;
    }
    #messageBox {
      background: rgba(255, 182, 193, 0.8);
      border-radius: 20px;
      padding: 1em 2em;
      max-width: 600px;
      margin: 2em auto 0 auto;
      box-shadow: 0 0 15px #ffb6c1;
      display: none;
    }
    #cakeArea {
      display: none;
      position: relative;
      width: 300px;
      height: 300px;
      margin: 3em auto 0 auto;
    }
    #cake {
      width: 150px;
      height: 150px;
      background: linear-gradient(#fff1f0, #ffb6c1);
      border-radius: 15px 15px 0 0;
      border: 4px solid #e75480;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) scale(0);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation-fill-mode: forwards;
      animation-delay: 0.2s;
    }
    #candle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 12px;
      height: 50px;
      background: #ff6666;
      border-radius: 3px;
      box-shadow: 0 0 5px 2px #ff9999;
      animation-fill-mode: forwards;
      animation-delay: 1s;
    }
    #flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 20px;
      height: 25px;
      background: radial-gradient(circle at 50% 50%, #ffdd55, #ff6600);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      filter: drop-shadow(0 0 5px #ffcc33);
      animation-fill-mode: forwards;
      animation-delay: 1.5s;
    }
    #teddy {
      width: 200px;
      height: 250px;
      margin: 2em auto 0 auto;
      position: relative;
      animation: teddyAppear 1.5s forwards;
      opacity: 0;
      transform: translateY(20px);
      background: url('https://i.postimg.cc/vTXNmqpV/teddy-mascot.png') no-repeat center/contain;
    }
    @keyframes teddyAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #mangaPanel {
      border: 4px solid #e75480;
      border-radius: 10px;
      background: #fff0f5;
      max-width: 400px;
      margin: 2em auto;
      padding: 1em 2em;
      font-size: 1.4em;
      color: #e75480;
      font-weight: 700;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: 10px 10px 0 #ffb6c1;
      display: none;
    }
    #heartfeltMessage {
      max-width: 600px;
      margin: 3em auto;
      font-size: 1.3em;
      background: rgba(255, 182, 193, 0.6);
      padding: 2em;
      border-radius: 15px;
      color: #5a1a1a;
      line-height: 1.6;
      font-style: italic;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: none;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="opening">Welcome to a Special Day!</div>
  <div id="confetti"></div>
  <div id="birthdayMessage">Happy Birthday, Sweetheart!</div>
  <div id="messageBox">
    <div id="cakeArea">
      <div id="cake"></div>
      <div id="candle"></div>
      <div id="flame"></div>
    </div>
    <div id="teddy"></div>
    <div id="mangaPanel"></div>
  </div>
  <div id="heartfeltMessage"></div>
</div>
<script>
  setTimeout(() => {
    const opening = document.getElementById('opening');
    opening.style.transition = 'opacity 2s';
    opening.style.opacity = '0';
    setTimeout(() => {
      opening.style.display = 'none';
      startConfetti();
      showBirthdayMessage();
    }, 2000);
  }, 3000);

  function startConfetti() {
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 75%)`;
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
      confettiContainer.appendChild(confetti);
      animateConfetti(confetti);
    }
  }

  function animateConfetti(confetti) {
    const fallDuration = 3000 + Math.random() * 3000;
    confetti.style.transition = `transform ${fallDuration}ms linear, opacity 500ms`;
    confetti.style.transform = `translateY(${window.innerHeight + 100}px) rotate(${Math.random()*360}deg)`;
    setTimeout(() => {
      confetti.remove();
    }, fallDuration);
    setTimeout(() => {
      if(document.getElementById('confetti')) {
        const newConfetti = document.createElement('div');
        newConfetti.classList.add('confetti-piece');
        newConfetti.style.backgroundColor = confetti.style.backgroundColor;
        newConfetti.style.left = Math.random() * window.innerWidth + 'px';
        newConfetti.style.top = Math.random() * -100 + 'px';
        newConfetti.style.width = newConfetti.style.height = confetti.style.width;
        document.getElementById('confetti').appendChild(newConfetti);
        animateConfetti(newConfetti);
      }
    }, fallDuration / 2);
  }

  function showBirthdayMessage() {
    const msg = document.getElementById('birthdayMessage');
    msg.style.display = 'block';
    msg.animate(
      [
        {opacity: 0, transform: 'scale(0.5)'},
        {opacity: 1, transform: 'scale(1)'}
      ],
      {duration: 2000, fill: 'forwards'}
    );
    setTimeout(() => {
      showCakeAndTeddy();
    }, 3000);
  }

  function showCakeAndTeddy() {
    const cakeArea = document.getElementById('cakeArea');
    const cake = document.getElementById('cake');
    const candle = document.getElementById('candle');
    const flame = document.getElementById('flame');
    const teddy = document.getElementById('teddy');
    const mangaPanel = document.getElementById('mangaPanel');
    const messageBox = document.getElementById('messageBox');
    messageBox.style.display = 'block';
    cakeArea.style.display = 'block';

    cake.style.animation = 'cakeAppear 1s forwards';
    cake.style.transform = 'translateX(-50%) scale(1)';

    setTimeout(() => {
      candle.style.animation = 'candleAppear 1s forwards';
      candle.style.transform = 'translateX(-50%) scale(1)';
    }, 800);

    setTimeout(() => {
      flame.style.animation = 'flameAppear 1s forwards';
      flame.style.transform = 'translateX(-50%) scale(1)';
    }, 1300);

    setTimeout(() => {
      teddy.style.animation = 'teddyAppear 1.5s forwards';
      teddy.style.opacity = 1;
    }, 2300);

    setTimeout(() => {
      mangaPanel.style.display = 'block';
      mangaPanel.textContent = 'Happy Birthday, Aafia!';
    }, 4000);

    setTimeout(() => {
      const heartfelt = document.getElementById('heartfeltMessage');
      heartfelt.innerHTML = `
        To my cutie, on this very special day,<br>
        May your dreams shine bright and your heart be filled with joy.<br>
        Wishing you all the best<br>
        For your wonderful journey at Aligarh Muslim University.<br>
        Keep being amazing! ❤️
      `;
      heartfelt.style.display = 'block';
    }, 6000);
  }

  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(`@keyframes cakeAppear { from {transform: translateX(-50%) scale(0);} to {transform: translateX(-50%) scale(1);} }`, styleSheet.cssRules.length);
  styleSheet.insertRule(`@keyframes candleAppear { from {transform: translateX(-50%) scale(0);} to {transform: translateX(-50%) scale(1);} }`, styleSheet.cssRules.length);
  styleSheet.insertRule(`@keyframes flameAppear { from {transform: translateX(-50%) scale(0);} to {transform: translateX(-50%) scale(1);} }`, styleSheet.cssRules.length);
</script>
</body>
</html>
