<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aafia!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffc0cb, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1em;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 0.5em;
      color: #d63384;
    }

    .cake {
      position: relative;
      width: 150px;
      height: 150px;
      background: #fdd;
      border-radius: 10px;
      margin-top: 1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .candle {
      position: absolute;
      top: -30px;
      left: 50%;
      width: 10px;
      height: 30px;
      background: #444;
      transform: translateX(-50%);
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 14px;
      height: 14px;
      background: gold;
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; transform: translateX(-50%) scale(1); }
      to { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
    }

    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1000;
      top: 0;
      left: 0;
    }

    .teddy {
      margin-top: 2em;
      width: 200px;
      display: none;
      animation: fadeIn 2s forwards;
    }

    .panel, .message {
      display: none;
      margin-top: 2em;
      background: #fff0f5;
      border: 2px dashed #d63384;
      border-radius: 12px;
      padding: 1em;
      max-width: 90%;
      animation: fadeInUp 1.5s forwards;
    }

    .panel img {
      width: 100%;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="container">
  <h1>Happy Birthday Aafia! ðŸŽ‰</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <img src="https://cdn.pixabay.com/photo/2013/07/12/17/59/teddy-bear-152417_1280.png" alt="Teddy" class="teddy" id="teddy">

  <div class="panel" id="mangaPanel">
    <img src="https://i.pinimg.com/originals/2c/e7/c4/2ce7c4947b66e1f6e15a7df270f5a3c4.jpg" alt="Manga panel">
  </div>

  <div class="message" id="heartfeltMessage">
    <p>Wishing you a day filled with love, laughter, and sweet surprises. You're truly special Aafia, and I hope this little digital surprise brings a smile to your face. ðŸ’–ðŸŽ‚</p>
  </div>
</div>

<audio autoplay loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  // Confetti burst
  function launchConfetti() {
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 },
    });
  }

  // Animate the rest
  window.onload = async () => {
    launchConfetti();

    await new Promise(resolve => setTimeout(resolve, 2000));
    document.getElementById('teddy').style.display = 'block';

    await new Promise(resolve => setTimeout(resolve, 1500));
    document.getElementById('mangaPanel').style.display = 'block';

    await new Promise(resolve => setTimeout(resolve, 1500));
    document.getElementById('heartfeltMessage').style.display = 'block';
  };
</script>

</body>
</html>
